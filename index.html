<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Choose your level</h1>
      <div id="level">
        <button class="levelPicker" value="1">Beginner</button>
        <button class="levelPicker" value="2">Immediately</button>
        <button class="levelPicker" value="3">Professional</button>
        <button class="levelPicker" value="4">Master</button>
      </div>
      <div id="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
          <h2 id="question">Questions goes here</h2>
          <div id="answer-buttons">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <button id="next-btn">Next</button>
          <button id="playAgain-btn">Play Again</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
